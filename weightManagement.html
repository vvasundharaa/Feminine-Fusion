    <style>
        body {

            margin: 0;
            padding: 0;

            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .video {
            width: calc(33.33% - 20px);
            margin-bottom: 20px;
            box-sizing: border-box;
            background-color: pink; /* White background for videos */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }

        .video iframe {
            width: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            border-bottom-left-radius:10px ;
            border-bottom-right-radius: 10px;
            
        }

        .video h3 {
            color: #d40e92; /* Dark pink video title color */

        .video p {
            color: #333; /* Dark text color */

        }
        h2 {
            font-size:40px;
            margin-left:10px;
            color:#ff00aa;
        }

    </style>

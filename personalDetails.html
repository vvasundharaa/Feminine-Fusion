<!DOCTYPE html>
<html>
<head>
    <title>Personal Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #db166f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Personal Details</h2>
        <form id="personalDetailsForm">
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="text" id="age" name="age">
            </div>
            <div>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <!-- Add more fields for other personal details as needed -->
            <button onclick="window.location.href = 'HTML.html'">Back</button>
            <input type="submit" value="Submit" onclick="confirmSubmission(event)">
        </form>
    </div>
    
    <script>
        function confirmSubmission(event) {
            event.preventDefault(); // Prevent form submission
            // Display confirmation dialog
            if (confirm("Are you sure you want to submit the form?")) {
                // If user confirms, store the form data
                storeFormData();
            }
        }
    
        function storeFormData() {
            // Get form data
            var formData = {
                firstName: document.getElementById("firstName").value,
                lastName: document.getElementById("lastName").value,
                email: document.getElementById("email").value,
                age: document.getElementById("age").value,
                gender: document.getElementById("gender").value
            };
    
            // Store form data in Local Storage
            localStorage.setItem("personalDetails", JSON.stringify(formData));
    
            // Redirect or perform other actions as needed
            window.location.href = "confirmation.html";
        }
    </script>
    
    </div>
</body>
</html>

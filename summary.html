<!DOCTYPE html>
<html>
<head>
    <title>PCOD Symptoms Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>PCOD Symptoms Summary</h2>
        <div id="summaryContent">
            <!-- Summary content will be displayed here -->
        </div>
    </div>
    <br> 
    <button onclick="window.location.href = 'HTML.html'">Go Back to Main Page</button>

    <script>
        // Fetch summary data from server or calculate it dynamically
        // For demonstration purpose, creating dummy data
        var symptoms = ["Irregular Periods", "Excessive Hair Growth", "Weight Gain"];
        var summaryText = "Based on the symptoms provided:";
        summaryText += "<ul>";
        for (var i = 0; i < symptoms.length; i++) {
            summaryText += "<li>" + symptoms[i] + "</li>";
        }
        summaryText += "</ul>";
        summaryText += "<p>You may have PCOD. It is recommended to consult with a healthcare professional for proper diagnosis and treatment.</p>";

        // Display summary content
        document.getElementById("summaryContent").innerHTML = summaryText;
    </script>
</body>
</html>
